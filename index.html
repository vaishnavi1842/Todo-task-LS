	<!DOCTYPE html>
<html>
  <head>
    <title>	Todo task using local storage Refactor</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <body class="bg-dark">
    <header class="p-4 mb-4">
      <div class="container-fuild">
	    <div class="row">
		  <div class="col-md-8">
		    <h2 class="text-white">TODO TASK</h2>
		  </div>
		</div>
	  </div>
	 </header>
	  <div class="container">
	    <div class="row">
		  <div class="col-md-6 mb-4 mb-md-0">
		    <form id="todoForm">
			  <div class="form-group">
			    <label for="todoItem" class="text-white">Todo Item</label>
				<input type="text" id="todoItem" required class="form-control">
			   </div>
				<div class="text-right">
				  <button type="submit" id="submitBtn" class="btn btn-outline-warning btn-lg">
				    Add Todo
				  </button>
				  <button type="button" id="updateBtn" class="btn btn-outline-warning btn-lg d-none">
				    Update Todo
				  </button>
				</div>
			  </div>
			</form>
		  </div>
		  <div class="col-md-6 mt-4" id="todoContainer">
